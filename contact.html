    <h1> Create Profile</h1>
    <form>
        <label>First Name<br>
            <input type="text" name="fn" required>
        </label>
        <br>
        <label>Last Name<br>
            <input type="text" name="ln" required 
        </label>
            <br>
            <label>Email<br>
                <input type="email" name="eml" required>
            </label>
            <br>
            <p>Gender</p>
            <label>
                <input type="radio" name="age" value="n"> Non-Binary
            </label>
            <br>
            <label>
                <input type="radio" name="age" value="f"> Female
            </label>
            <br>
            <label>
                <input type="radio" name="age" value="m"> Male
            </label>
            <br>
            <p>Age</p>
            <label>
                <input type="radio" name="age" value="t"> 18-24 years old
            </label>
            <br>
            <label>
                <input type="radio" name="age" value="y"> 25-34 years old
            </label>
            <br>
            <label>
                <input type="radio" name="age" value="yo"> 35-44 years old
            </label>
            <br>
            <label>
                <input type="radio" name="age" value="oo"> 45 years or older
            </label>
            <br>
            <p>Ethnicity</p>
            <label>
                <input type="checkbox" name="demo" value="wn"> White/Caucasian
            </label>
            <br>
            <label>
                <input type="checkbox" name="demo" value="mn"> Hispanic or Latino
            </label>
            <br>
            <label>
                <input type="checkbox" name="demo" value="pn"> Black or African American
            </label>
            <br>
            <label>
                <input type="checkbox" name="demo" value="nn"> Other
            </label> 
            <br>
            <br>
            <input type="submit" value="Register Now">
        </form>
    
    
    </body>
